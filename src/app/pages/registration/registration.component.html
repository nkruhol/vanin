<div class="registration-container row">
  <div class="col-2"></div>
  <div class="col-8">
    <h3>Форма регистрации учасника конференции</h3>
    <form [formGroup]="registrationForm"
      novalidate
      (submit)="registration()">
      <div class="mb-3">
        <label for="firstName" class="form-label">Имя</label>
        <input type="text"
          class="form-control"
          id="firstName"
          formControlName="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Фамилия</label>
        <input type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email"
          class="form-control"
          id="email"
          formControlName="email">
      </div>
      <div class="mb-3">
        <label for="articleName" class="form-label">Название доклада</label>
        <textarea
          class="form-control"
          id="artivleName"
          formControlName="articleName">
        </textarea>
      </div>
      <div class="mb-3">
        <label for="orgqnization" class="form-label">Организация</label>
        <input type="text"
          class="form-control"
          id="orgqnization"
          formControlName="organization">
      </div>
      <div class="mb-3">
        <label for="coAuthors" class="form-label">Все соавторы (в виде Иванов И.И., включая основного автора)</label>
        <textarea
          class="form-control"
          id="coAuthors"
          formControlName="coAuthors">
        </textarea>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Короткая анотация</label>
        <textarea
          class="form-control"
          id="description"
          rows="5"
          formControlName="description">
        </textarea>
      </div>

      <button type="submit"
        [disabled]="registrationForm.invalid"
        class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-2"></div>
</div>
