<div class="participants-container row">
  <div class="col-1"></div>
  <div class="col-10">
    <h3>Список участников</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" width="10%">Авторы</th>
          <th scope="col" width="25%">Название доклада</th>
          <th scope="col" width="15%">Организация</th>
          <th scope="col">Анотация</th>
          <th scope="col" width="15%">Контактная информация</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows; index as index$">
          <td>{{ index$ + 1 }}</td>
          <td>{{ row.coAuthors }}</td>
          <td>{{ row.articleName }}</td>
          <td>{{ row.organization }}</td>
          <td>{{ row.description }}</td>
          <td>{{ row.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-1"></div>
</div>
